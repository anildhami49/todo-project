name: Build and Deploy to Docker Hub

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: anildhami007
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            anildhami007/todo-project:latest
            anildhami007/todo-project:${{ github.sha }}
          cache-from: type=registry,ref=anildhami007/todo-project:buildcache
          cache-to: type=registry,ref=anildhami007/todo-project:buildcache,mode=max

      - name: Deploy to Azure Web App
        if: success()
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'todo-project'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'anildhami007/todo-project:latest'
