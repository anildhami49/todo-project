version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: todo-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - todo-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-project
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/TodoList
    depends_on:
      - mongo
    networks:
      - todo-network

volumes:
  mongo-data:
    driver: local

networks:
  todo-network:
    driver: bridge
